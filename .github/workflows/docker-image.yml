name: Docker Image CI

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            --tag fntm04ka/appluni-frontend:latest

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u fntm04ka --password-stdin

      - name: Push image to DockerHub
        run: docker push fntm04ka/appluni-frontend:latest
